<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced To-Do App</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: "class" }
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center p-4 transition-colors">
  <div class="w-full max-w-lg bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-xl">
    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold"> My To-Do App</h1>
      <button id="darkToggle" class="px-3 py-1 rounded bg-gray-200 dark:bg-gray-700">
        ðŸŒ™
      </button>
    </header>

    <!-- Input -->
    <form id="taskForm" class="flex flex-col sm:flex-row gap-2 mb-6">
      <input id="taskInput" type="text" placeholder="Enter a task..."
        class="flex-1 border p-2 rounded-md dark:bg-gray-700 dark:border-gray-600" required />
      <select id="prioritySelect" class="p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600">
        <option value="normal">Normal</option>
        <option value="high">High</option>
        <option value="low">Low</option>
      </select>
      <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md">Add</button>
    </form>

    <!-- Filters -->
    <div class="flex flex-col sm:flex-row gap-2 mb-4">
      <input id="searchInput" type="text" placeholder="Search..."
        class="flex-1 p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600" />
      <select id="filterStatus" class="p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600">
        <option value="all">All</option>
        <option value="active">Active</option>
        <option value="completed">Completed</option>
      </select>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="space-y-2"></ul>
  </div>

  <script src="index.js"></script>
</body>
</html>
